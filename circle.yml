machine:
  node:
      version: 8.2.0

  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test
    DB_HOST: 127.0.0.1
    DB_USER: ubuntu
    DB_PASS:
    DB_NAME: circle_test
    DB_MIGR: migration
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - npm install
  cache_directories:
    - ~/.cache/node_modules

test:
  override:
    - npm run up && npm test

deployment:
  production:
    branch: master
    commands:
      - ./scripts/setup-eb.sh
      - eb deploy